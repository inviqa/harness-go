harness('inviqa/go'):
  description: A docker based development environment for Go
  require:
    services:
      - proxy
    confd:
      - harness:/
    attributes:
      standard:
        - module_name
---
import:
  - harness/config/*.yml
  - harness/attributes/*.yml
  - harness/attributes/environment/={env('MY127WS_ENV','local')}.yml
